<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} â€’ {% endif %}{{ site.name }}</title>
  <link rel="shortcut icon" href="{{ "/" | relative_url  }}assets/images/favicon.ico">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/styles.css">
  <link rel="alternate" type="application/rss+xml" title="Posts" href="{{ "/" | relative_url  }}feed.xml">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/zaccent.css">
  <link rel="stylesheet" href="{{ "/" | relative_url  }}assets/css/social-circles.css">
  {% seo %}
</head>
<body>

  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="{{ "/" | relative_url  }}assets/js/main.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', '{{ site.google_analytics }}');
  </script>
</body>
</html>
